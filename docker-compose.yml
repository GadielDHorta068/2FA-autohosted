version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/twofactorauth
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - ENCRYPTION_KEY=supersecretkey1234567890123456
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=twofactorauth
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password