server.port=8081

spring.datasource.url=jdbc:h2:mem:twofactorauth;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Necesaria para EncryptionService (16 bytes para AES-128)
encryption.key=fP9uZ3sVq1Xb7DhK

# Desactivar temporalmente la seguridad para pruebas de arranque
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Logging
logging.level.org.springframework.security=DEBUG 